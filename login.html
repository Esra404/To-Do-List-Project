<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/login.css">
    <title>Giriş Yap</title>
</head>

<body>


    <div class="main">

        <div class="form-box">

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Giriş Yap</button>
                <button type="button" class="toggle-btn" onclick="register()">Kayıt Ol</button>
            </div>

            <form id="Login" class="input-group" action="/login" method="POST">
                <input type="text" class="input-field" name="username" placeholder="Kullanıcı Adı" required>
                <input type="password" class="input-field" name="password" placeholder="Şifre" required>
                <a href="#">Şifrenizi mi unuttunuz?</a>
                <button type="submit" class="submit-btn">Giriş Yap</button>
            </form>

            <form id="Register" class="input-group" action="/register" method="POST">
                <input type="text" class="input-field" name="username" placeholder="Kullanıcı Adı" required>
                <input type="password" class="input-field" name="password" placeholder="Şifre" required>
                <input type="email" class="input-field" name="email" placeholder="E-posta" required>
                <a href="#">Üye olarak, Şartlar, Veri Politikası ve Çerez Politikasını kabul ediyorsunuz.</a>
                <button type="submit" class="submit-btn">Kayıt Ol</button>
            </form>
        </div>
    </div>


    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>





</body>

</html>
