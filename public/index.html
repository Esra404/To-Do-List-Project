<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Todo List</title>
</head>

<body>
  

    <div id="container">
        <h1 class="title">Todo List</h1>
        <div class="box big-box">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-form" id="form">
                        <form id="list-form">
                            <input type="text" id="list-input" class="input" placeholder="Enter list name" required />
                            <button type="submit" class="btn btn--ekle">Oluştur</button>
                        </form>
                    </div>
                </div>
            </div>
                <div class="box small-box">
                    <button type="button" id="open" class="btn btn--open" data-toggle="modal"
                            data-target="#myModal">Liste Ekle</button>
                    <div class="sidebar">
                        <h2>Listeler</h2>
                        <ul id="list-container"></ul>
                    </div>
                </div>
         
            <div class="main">
                <h2>Liste Elemanları</h2>
                <form id="item-form">
                    <input type="text" id="item-input" placeholder="Enter item name" required />
                    <button type="submit">Eleman Ekle</button>
                </form>
                <ul id="item-container"></ul>
            </div>
        </div>

    </div>
   
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
